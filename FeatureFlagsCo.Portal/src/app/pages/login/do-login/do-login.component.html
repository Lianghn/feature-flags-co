<form nz-form [formGroup]="loginForm" (ngSubmit)="doLogin()" nzLayout="vertical">
    <nz-form-item>
        <nz-form-label>邮箱</nz-form-label>
        <nz-form-control nzErrorTip="请输入邮箱！">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="email" placeholder="邮箱" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>密码</nz-form-label>
        <nz-form-control nzErrorTip="请输入密码">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="密码" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <button nz-button class="form-button form-margin" [nzType]="'primary'" [nzLoading]="isLoading">登录</button>
    <div nz-row class="form-margin">
        <div>
            <a (click)="changeRoute('forgetpassword')">忘记密码？</a>
            <a (click)="changeRoute('register')">注册账户</a>
        </div>
    </div>
</form>
