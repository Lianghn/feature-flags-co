<form nz-form [formGroup]="validateForm" class="" [nzLayout]="'vertical'" (ngSubmit)="submitForm()">

    <nz-form-item>
        <nz-form-label>邮箱</nz-form-label>
        <nz-form-control nzErrorTip="请输入邮箱！" >
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="email" placeholder="邮箱" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzRequired>密码</nz-form-label>
        <nz-form-control nzErrorTip="请输入密码">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="密码（至少五位）" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzRequired>重复输入新密码</nz-form-label>
        <nz-form-control nzErrorTip="请重复输入新密码！">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="_password" placeholder="重复密码" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label>手机号</nz-form-label>
        <nz-form-control nzErrorTip="请输入手机号！">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="phoneNumber" placeholder="手机号" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    
    <button nz-button class="" [nzType]="'primary'" [nzLoading]="isLoading">提交更新</button>

  </form>
